<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<script src="js/app.js"></script>
		<meta charset="utf-8" name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />.
		<title>Story</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css">
	
	</head>

<body>
<h1><button onclick="showSlides()">Start Story</button></h1>


<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->

    <div class="mySlides fade">
    <div class="numbertext">1 / 6</div>
    <img src="images/slide1.png">
    <div class="text">There was once a guy named John</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>
    <img src="images/slide2.jpg">
    <div class="text">John had to study for exams</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
    <img src="images/slide3.png">
    <div class="text">But he had left CP202 'till the last minute</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img src="images/slide4.png">
    <div class="text">He needs to think of a story idea quickly</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img src="images/slide5.png">
    <div class="text">He wishes he had finished this quiz earlier</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img src="images/slide6.jpg">
    <div class="text">He is done now and is happy. The end!</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

</body>

</html>
